DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.7
  min_vel_x: -0.7

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line (measured from odom, not twist)
  max_vel_trans:  0.5
  min_vel_trans:  0.1

  max_vel_theta: 5
  min_vel_theta: .9

  acc_lim_x: 1
  acc_lim_y: 0.0
  acc_lim_theta: 3.2 

# Goal Tolerance Parameters (quad from tb3 defaults)
  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.66
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.2
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 12.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 1.0
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
